<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Antrian Puskesmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006400;
    }
    .form {
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #006400;
      border-radius: 10px;
      background: #e6ffe6;
      text-align: center;
      width: 400px;
    }
    .form input, .form select {
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      margin: 5px;
      background: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #228b22;
    }
    .poli-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }
    .antrian {
      flex: 1 1 300px;
      margin: 10px;
      padding: 15px;
      border: 2px solid #006400;
      border-radius: 10px;
      background: #ffffff;
    }
    .antrian h3 {
      margin-top: 0;
      color: #006400;
    }
    .antrian-item {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .selesai {
      margin-top: 30px;
      padding: 15px;
      border: 2px solid #8b0000;
      border-radius: 10px;
      background: #ffe6e6;
    }
  </style>
</head>
<body>
  <h1>Sistem Antrian Puskesmas</h1>

  <div class="form">
    <input type="text" id="nama" placeholder="Masukkan Nama Pasien">
    <select id="poli">
      <option value="Poli Umum">Poli Umum</option>
      <option value="Poli Gigi">Poli Gigi</option>
      <option value="Poli Anak">Poli Anak</option>
      <option value="Poli Lansia">Poli Lansia</option>
      <option value="Poli KIA">Poli KIA</option>
    </select>
    <button onclick="tambahAntrian()">Ambil Antrian</button>
    <button onclick="resetAntrian()">Reset Semua</button>
  </div>

  <div class="poli-container">
    <div class="antrian">
      <h3>Poli Umum</h3>
      <div id="antrian-Poli Umum"><i>Kosong</i></div>
      <button onclick="panggil('Poli Umum')">Panggil</button>
    </div>
    <div class="antrian">
      <h3>Poli Gigi</h3>
      <div id="antrian-Poli Gigi"><i>Kosong</i></div>
      <button onclick="panggil('Poli Gigi')">Panggil</button>
    </div>
    <div class="antrian">
      <h3>Poli Anak</h3>
      <div id="antrian-Poli Anak"><i>Kosong</i></div>
      <button onclick="panggil('Poli Anak')">Panggil</button>
    </div>
    <div class="antrian">
      <h3>Poli Lansia</h3>
      <div id="antrian-Poli Lansia"><i>Kosong</i></div>
      <button onclick="panggil('Poli Lansia')">Panggil</button>
    </div>
    <div class="antrian">
      <h3>Poli KIA</h3>
      <div id="antrian-Poli KIA"><i>Kosong</i></div>
      <button onclick="panggil('Poli KIA')">Panggil</button>
    </div>
  </div>

  <div class="selesai">
    <h3>Daftar Pasien Selesai Diperiksa</h3>
    <div id="pasienSelesai"><i>Belum ada</i></div>
  </div>

  <script>
    class Queue {
      constructor() {
        this.items = [];
        this.counter = 1;
      }
      enqueue(nama, poli) {
        this.items.push({ no: this.counter++, nama, poli });
      }
      dequeue() {
        return this.items.shift();
      }
      isEmpty() {
        return this.items.length === 0;
      }
      getAll() {
        return this.items;
      }
      reset() {
        this.items = [];
        this.counter = 1;
      }
    }

    // Antrian per poli
    let antrianPoli = {
      "Poli Umum": new Queue(),
      "Poli Gigi": new Queue(),
      "Poli Anak": new Queue(),
      "Poli Lansia": new Queue(),
      "Poli KIA": new Queue()
    };

    let pasienSelesai = [];

    function updateAntrian(poli) {
      let daftar = document.getElementById("antrian-" + poli);
      let antrian = antrianPoli[poli];
      if (antrian.isEmpty()) {
        daftar.innerHTML = "<i>Kosong</i>";
      } else {
        daftar.innerHTML = antrian.getAll()
          .map(item => `<div class="antrian-item">No. ${item.no} - ${item.nama}</div>`)
          .join("");
      }
    }

    function updatePasienSelesai() {
      let selesai = document.getElementById("pasienSelesai");
      if (pasienSelesai.length === 0) {
        selesai.innerHTML = "<i>Belum ada</i>";
      } else {
        selesai.innerHTML = pasienSelesai
          .map(item => `<div class="antrian-item">No. ${item.no} - ${item.nama} (${item.poli})</div>`)
          .join("");
      }
    }

    function tambahAntrian() {
      let nama = document.getElementById("nama").value;
      let poli = document.getElementById("poli").value;
      if (nama.trim() === "") {
        alert("Nama pasien harus diisi!");
        return;
      }
      antrianPoli[poli].enqueue(nama, poli);
      document.getElementById("nama").value = "";
      updateAntrian(poli);
    }

    function panggil(poli) {
      let orang = antrianPoli[poli].dequeue();
      if (orang === null || orang === undefined) {
        alert("Tidak ada antrian di " + poli);
      } else {
        alert(`Memanggil: No. ${orang.no} - ${orang.nama} (${orang.poli})`);
        pasienSelesai.push(orang);
        updateAntrian(poli);
        updatePasienSelesai();
      }
    }

    function resetAntrian() {
      if (confirm("Apakah Anda yakin ingin menghapus semua antrian?")) {
        for (let poli in antrianPoli) {
          antrianPoli[poli].reset();
          updateAntrian(poli);
        }
        pasienSelesai = [];
        updatePasienSelesai();
      }
    }

    // Inisialisasi awal
    for (let poli in antrianPoli) {
      updateAntrian(poli);
    }
    updatePasienSelesai();
  </script>
</body>
</html>
